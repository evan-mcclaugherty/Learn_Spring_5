<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Learning Spring 5</title>
</head>
<body>
    <h1>Author List</h1>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.firstName} ${author.lastName}">Evan McClaugherty</td>
        </tr>
    </table>
</body>
</html>
